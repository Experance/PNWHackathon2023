<!DOCTYPE html>
<html lang="en" dir="ltr" data-platform="chromium" data-application="chrome" data-store="chrome">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <!-- Title of webpage -->
    <div id="title">
    <title>Title</title>
    </div>
    
    <!-- connection to css -->
    <link href="code.css" rel="stylesheet" type="text/css" />
    <script src="code.js"></script>
  </head>
  
  <body>
    <div class="buttons">
      <div>
        <button id="back">Back</button>
      </div>
      <div>
        <button id="openall">OpenAllLinks</button>
      </div>
      <div>
        <button id="openselect">OpenSelectLinks</button>
      </div>
    </div>
    <br>
    <div class="data">
      <span id="www.youtube.com">
        <input type="checkbox" id="1" class="check"/>
        <label for="1" class="links">www.youtube.com</label>
        <div class="delete" id="www.youtube.com" onClick="minusSpan(this.id)">x</div>
      </span>
      <br>
      <span id="www.google.com">
        <input type="checkbox" id="2" class="check"/>
        <label for="2" class="links">www.google.com</label>
        <div class="delete" id="www.google.com" onClick="minusSpan(this.id)">x</div>
      </span>
      <br>
      <span id="www.wikipedia.com">
        <input type="checkbox" id="3" class="check"/>
        <label for="3" class="links">www.wikipedia.com</label>
        <div class="delete" id="www.wikipedia.com" onClick="minusSpan(this.id)">x</div>
      </span>  
    </div>
    
  </body>
</html>
